<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://primefaces.org/ui" template="common.xhtml">
	<ui:define name="head">
		<c:if
			test="#{index.crawlJob != null and index.crawlJob.totalUrls.get() != index.crawlJob.completedUrls.get()}">
			<meta http-equiv="refresh" content="1" />
		</c:if>
	</ui:define>
	<ui:define name="content">
		<h1>Jobs succesfully submited</h1>
		<h:messages styleClass="alert alert-danger" />
		<pre>
			<h:outputText value="#{index.result}" />
		</pre>
	</ui:define>
</ui:composition>
